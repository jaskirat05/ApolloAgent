# Parallel Video Generation Example
# Three videos generated simultaneously with no dependencies

name: parallel-video-generation
description: |
  Generates three different videos in parallel using the same workflow.
  All three videos start at the same time since they have no dependencies.

steps:
  - id: video1
    workflow: video_wan2_2_14B_i2v
    description: Generate dragon video
    parameters:
      93.text: "A majestic dragon flying over mountains"

  - id: video2
    workflow: video_wan2_2_14B_i2v
    description: Generate ocean video
    parameters:
      93.text: "Waves crashing on a tropical beach at sunset"

  - id: video3
    workflow: video_wan2_2_14B_i2v
    description: Generate forest video
    parameters:
      93.text: "A magical forest with glowing mushrooms and fireflies"

metadata:
  author: ComfyAutomate
  version: "1.0"
  tags: ["video", "parallel"]
